<header class="main-header">
      <div class="container container--flex">
        <div class="main-header__container">
          <h1 class="main-header__title"> ADMINISTRACION DE PQRS</h1>
          <span class="icon-menu" id="btn-menu"><i class="fas fa-bars"></i></span>
          <nav class="main-nav" id="main-nav">
            <ul class="menu">
              <li class="menu__item"><a href="#" class="menu__link">HOME</a></li>

<!-- Formulario de Pqrs-->
</head>
<body>
  <div class="contenedor">
    <h1 class="logo"><span class="nombre-empresa"></span></h1>
    <div class="wrapper animated bounceInLeft">
      <div class="info-empresa">
        <p>
        <h1>CONSULTA PQRS</h1>
        <br>
        <label>Digita el número de tú documento:</label> 
        <br><br>
        <input type="text" documento="documento" class="documento" required>
        <br><br>
        <button class="boton-consultar">Consultar</button>
        </p> 
      </div>
      <div class="contacto">
        <h1>CONTACTENOS</h1>
        <br>
        <p>
          <label for="tipo" id="lo">Tipo de Comunicación:</label>
          <select name="tipo" id="tipo">
              <option value=""> </option>
              <option value="Peticion">Petición</option>
              <option value="Queja">Queja</option>
              <option value="Reclamo">Reclamo</option>
              <option value="Felicitación">Felicitación</option>
              <option value="Sugerencia">Sugerencia</option>
          </select>
          <label for="tipoDocumento">Tipo de Documento:</label>
          <select name="tipoDocumento" id="tipoDocumento">
              <option value=""> </option>
              <option value="Cedula">Cédula</option>
              <option value="Pasaporte">Pasaporte</option>
              <option value="TarjetaIdentidad">Tarjeta de Identidad</option>
              <option value="NIT">NIT</option>
              <option value="CedulaExtranjeria">Cédula de Extranjería</option>
          </select>
          <br><br>
        <form class="formulario">
          <p>
            <label>Número del Documento</label>
            <input type="text" name="documento" required>
          </p>
          <p>
            <label>Razón Social</label>
            <input type="text" name="empresa">
          </p>
          <p>
            <label>Nombres</label>
            <input type="text" name="nombres" required>
          </p>
          <p>
            <label>Apellidos</label>
            <input type="text" name="apellidos">
          </p>
          <p>
            <label>Telefono</label>
            <input type="text" name="teléfono" required>
          </p>
          <p>
            <label>Email</label>
            <input type="email" name="email" required>
          </p>
          <p class="full">
            <label>Mensaje</label>
            <textarea name="mensaje" required></textarea>
          </p>
          <p class="full">
            <button class="boton-enviar">Enviar</button>
              <br><br>
          </p>
        </form>

        <div class="main-header__container">
          <!-- Barra de búsqueda -->
          <input type="search" class="main-header__input" placeholder="Buscar productos"><i class="fas fa-search"></i>
        </div>        
      </div>
    </div>
  </div>
