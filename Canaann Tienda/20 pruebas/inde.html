<!DOCTYPE html>
<html>
<head>
  <title>Interfaz de Registro</title>
  <style>
    .container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 5px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    .form-group button {
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .registration-form {
      display: none;
      margin-top: 20px;
    }

    .registration-form.show {
      display: block;
    }

    .registration-data {
      margin-top: 20px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Interfaz de Registro</h2>
    <button id="show-registration-form">Registro</button>
    <form id="registration-form" class="registration-form">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>
      </div>
      <div class="form-group">
        <button type="submit">Registrarse</button>
      </div>
      <div id="registration-data" class="registration-data"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
